    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            &:hover {
                background-color: #0056b3;
            }
        }
    </style>

    <!-- Google Tag Manager (noscript) -->

    <div class="container">
        <button class="btn" id="addToCartBtn">Add to cart</button>
        <button class="btn" id="purchaseTagBtn">Purchase Tag</button>
        <button class="btn" id="viewCartBtn">View Cart</button>
        <button class="btn" id="checkoutBtn">Checkout</button>
        
        </div>
    </div>
    <script>
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            alert('card added successfully');
        });
        document.getElementById("purchaseTagBtn").addEventListener("click", function(){
            alert("tag purchase successfully");
        });
        document.getElementById("viewCartBtn").addEventListener("click", function(){
            alert("cart viewed successfully");
        });
        document.getElementById("checkoutBtn").addEventListener("click", function(){
            alert("checkout successful");
        });
    </script>
</body>
